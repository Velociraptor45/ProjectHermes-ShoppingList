version: "3.7"

services:  
  Database:
    image: mariadb
    environment:
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/dev-ph-shoppinglist-db-root-pwd
      MYSQL_DATABASE: dev-shoppinglist
    ports:
      - "15906:3306"
    networks: 
      - dev-ph-shoppinglist
    volumes:
      - dev-ph-shoppinglist-database:/var/lib/mysql
    secrets:
      - dev-ph-shoppinglist-db-root-pwd

  Vault:
    image: hashicorp/vault:latest
    environment:
      VAULT_LOCAL_CONFIG: '{"backend": {"file": {"path": "/vault/file"}}, "default_lease_ttl": "168h", "max_lease_ttl": "720h"}'
    ports:
      - "14776:8200"
    volumes:
      - dev-ph-shoppinglist-vault-file:/vault/file
      - dev-ph-shoppinglist-vault-config:/vault/config
      - dev-ph-shoppinglist-vault-tls:/opt/vault/tls
    networks:
      - dev-ph-shoppinglist
    cap_add:
      - IPC_LOCK
    command: server

  Api:
    image: velocir4ptor/ph-shoppinglist-api:0.10.2
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      PH_SL_VAULT_USERNAME_FILE: /run/secrets/dev-ph-shoppinglist-vault-api-username
      PH_SL_VAULT_PASSWORD_FILE: /run/secrets/dev-ph-shoppinglist-vault-api-password
    ports:
      - "12486:80"
    depends_on:
      - Database
      - Vault
    volumes:
      # - dev-ph-shoppinglist-api-tls:/app/ssl:ro # uncomment this for https support, see readme
      - dev-ph-shoppinglist-api-logs:/app/logs
      - dev-ph-shoppinglist-api-config:/app/config:ro
    networks:
      - dev-ph-shoppinglist
    secrets:
      - dev-ph-shoppinglist-vault-api-password
      - dev-ph-shoppinglist-vault-api-username

  Frontend:
    image: velocir4ptor/ph-shoppinglist-frontend:0.10.2
    ports:
      - "13997:80"
    depends_on:
      - Api
    volumes:
      - dev-ph-shoppinglist-frontend-config:/etc/nginx/conf.d:ro
      - {CONFIG_FOLDER_PATH}/appsettings.Development.json:/usr/share/nginx/html/wwwroot/appsettings.Development.json:ro
      # - dev-ph-shoppinglist-frontend-tls:/etc/nginx/ssl:ro # uncomment this for https support, see readme
    networks:
      - dev-ph-shoppinglist

volumes:
  # dev-ph-shoppinglist-frontend-tls: # uncomment this for https support, see readme
  #   external: true
  # dev-ph-shoppinglist-api-tls:
  #   external: true
  dev-ph-shoppinglist-frontend-config:
    external: true
  dev-ph-shoppinglist-api-logs:
    external: true
  dev-ph-shoppinglist-api-config:
    external: true
  dev-ph-shoppinglist-database:
    external: true
  dev-ph-shoppinglist-vault-file:
    external: true
  dev-ph-shoppinglist-vault-config:
    external: true
  dev-ph-shoppinglist-vault-tls:
    external: true

networks:
  dev-ph-shoppinglist:
    name: dev-ph-shoppinglist

secrets:
  dev-ph-shoppinglist-vault-api-password:
    external: true
  dev-ph-shoppinglist-vault-api-username:
    external: true
  dev-ph-shoppinglist-db-root-pwd:
    external: true